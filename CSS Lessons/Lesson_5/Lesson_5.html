<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <title>Descendant Selector</title>
        <style>
            /* all li elements that are inside a section element. */
            section li {
                color: green;
                font-weight: bold;
            }

            /* just testing here - trying to style ul in shopping list */
            ul.Shopping {

                color: blue;
                font-size: 15px;
            }
         </style>
    </head>
    <body>
        <h1>Descendant Selector</h1>
        <section>
            <h2>Table of Contents</h2>
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
            </section>
            <article>
                <h2>Shopping List:</h2>
                <ul class="Shopping">
                    <li>Cookies</li>
                    <li>Cake</li>
                    <li>Pie</li>
                </ul>
            </article>
    </body>
</html>
