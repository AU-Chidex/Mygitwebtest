<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <title>Specificity in CSS</title>
        <style>
            header.navigation p {
                color: blue;
            }
            p.blurb {
                color: red;
            }
            p {
                color: green !important;
            } 
        </style>
    </head>
    <body>
        <header class="navigation"> 
            <p class="blurb">Another concept which is semantically similar to bioavailability is
                bioaccessibility. For a contaminant to be bioaccessible, it must first
                be dissolved in the gut fluid. A fraction of the dissolved concentration
                then passes through the intestinal membrane to become bioavailable.</p>
        </header>

    </body>
</html>
